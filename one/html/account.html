<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 14px;
        }

        /* ============================헤더=============================== */
        header div {
            text-align: center;
        }

        header div div:nth-child(1) {
            background-color: bisque;
            height: 100px;
            min-width: 1200px;
        }

        header div div:nth-child(2) {
            background-color: coral;
            height: 56px;
            min-width: 1200px;
        }

        .logostyle {
            position: relative;
            bottom: 35px;
        }

        /* ==========================메인============================= */

        .mainspan {
            font-weight: 600;
            font-size: 26px;


        }

        main {
            margin: 0 auto;
        }


        .spanstyle {
            color: red;
            font-size: 15px;
            font-weight: bold;
        }

        .spanstyle2 {
            font-size: 14px;

        }

        /* .spanstyle, */
        .spanstyle2 {
            display: inline-block;
            position: relative;
            margin-bottom: 10px;


        }

        .maindiv {
            text-align: center;
            margin-top: 50px;
            width: 710px;
        }

        .maindiv2 {
            margin-top : 50px;
            margin-bottom: 55px;
        }

        .divstyle1 {
            border-bottom: 2px solid black;

        }

        /* =============================form================================ */

        fieldset {
            min-width: 600px;
            margin: 0 auto;
            /* background-color: bisque; */
            position: relative;
            border: none;
        }

        fieldset input {
            height: 40px;
        }

        .mainbox {
            width: 100%;
        }

        .box1 {
            display: flex;
            width: 100%;
            box-sizing: border-box;
            padding: 10px 20px;
        }

        .box2 {
            width: 50%;
        }

        .box3 {
            width: 20%;
            box-sizing : border-box;
            padding-left : 15px;
        }

        .maindiv {
            margin: 0 auto;
        }

        .inner {
            width: 30%;
            text-align : left;
            padding-left : 15px;
            box-sizing : border-box;
        }

        .inner label {
            display: block;
            box-sizing: border-box;
            padding-top: 8px;
        }

        .font {
            font-weight: 700;

        }

        .font1 {
            font-weight: 700;
            font-size: 12px;
        }

        .inputstyle {
            width: 100%;
            height: 36px;
            box-sizing: border-box;
            padding: 10px;

        }

        .inputstyle2 {
            height: 40px;
            width: 50px;
            box-sizing: border-box;
            border: none;
        }

        .inputstyle2:focus {
            outline: none;
        }

        .buttonstyle {
            width: 100%;
            height: 34px;
            /* margin-top : 2px; */
            box-sizing: border-box;
            display: block;
            text-align: center;
            background-color: lightsalmon;
            border: solid 1px lightsalmon;
            border-radius: 5px;
            box-shadow: 3px 3px 3px black;
            transition-duration: 0.3s;
        }

        .buttonstyle:active,
        .addressbutton:active {
            box-shadow: none;
        }

        .align {
            justify-content: flex-end;
        }

        .line {
            display: flex;
            box-sizing: border-box;
            border-bottom: 2px solid black;
        }

        .button {
            width: 20%;
            height: 34px;
            /* margin-top : 2px; */
            box-sizing: border-box;
            display: block;
            text-align: center;
            background-color: lightsalmon;
            border: solid 1px lightsalmon;
            border-radius: 5px;
            box-shadow: 3px 3px 3px black;
            transition-duration: 0.3s;

        }

        .button2 {
            width: 12%;
            height: 45px;
            /* margin-top : 2px; */
            box-sizing: border-box;
            display: block;
            text-align: center;
            background-color: lightsalmon;
            border: solid 1px lightsalmon;
            /* border-radius: 5px; */
            box-shadow: 3px 3px 3px black;
            transition-duration: 0.3s;
            font-weight : bold;

        }

        .buttonBox {
            display: flex;
            justify-content: center;

        }

        .buttonBox2 {
            display: flex;
            justify-content: center;
            margin-top : 30px;

        }

        .addressBox {
            width: 50%;
            display: inline-flex;
            justify-content: flex-start;
        }

        .addressbutton {
            width: 100%;
            height: 34px;
            /* margin-top : 2px; */
            box-sizing: border-box;
            display: block;
            text-align: center;
            background-color: lightsalmon;
            border: solid 1px lightsalmon;
            border-radius: 5px;
            box-shadow: 3px 3px 3px black;
            transition-duration: 0.3s;

        }

        .genderlabel {
            box-sizing: border-box;
            padding-top: 4px;
        }

        .gender {
            display: flex;
            align-items: center;

        }

        .genderinput {
            width: 20px;
            box-sizing: border-box;
            margin-right: 10px;
            /* accent-color : lightcoral; */
        }

        input {
            accent-color: rgba(228, 13, 13, 0.684);
        }

        .genderlabel2 {
            margin-right: 45px;
        }

        .birth {
            height: 44px;
            width: 50%;
            display: flex;
            box-sizing: border-box;
            justify-content : space-between;
            /* border: 1px solid black; */
        }

        .birthparentbox {
            flex: 0 1 0%;
            width: 50%;
            display: inline-flex;

        }

        .birthchild {
            box-sizing: border-box;
            width : 33%;
            border: 1px solid black;
        }

        .birthchild2 {
            display: flex;
            align-items: center;
            width: 33%;
            box-sizing : border-box;
            margin : 0 20px;
            border : none;

        }

        .birthchild3 {
            width: 33%;
        }

        .birth>div {
            width: 100%;
        }

        .month {
            width: 100px;
            height: 44px;
            box-sizing : border-box;
            padding-left : 10px;


        }




        .birthlabel {
            flex-shrink: 1;
        }

        .birthmainbox {
            display: flex;

        }

        .alignbox {
            width: 120px;
            height: 44px;
            flex-shrink: 3;
        }


        /* ==============footer================ */

        footer {
            height : 300px;
            min-width : 1200px;
        }
    </style>
</head>

    <main>
        <div class="maindiv">
            <div class="maindiv2">
                <span class="mainspan">회원가입</span>
                </div>

                <div class="line align">
                    <div class="">
                        <label class="font1">
                            <span class="spanstyle">*</span>필수입력사항
                        </label>
                    </div>
                </div>


                <!-- <div class="divstyle1">
                <span class="spanstyle">*</span>
                <span class="spanstyle2">필수입력사항</span>
            </div> -->


                <form action="../server/server.html" name="Create-Account">
                    <fieldset>
                        <div class="container">
                            <div class="mainbox">
                                <div class="box1">
                                    <div class="inner">
                                        <label class="font">
                                            <span>아이디</span><span class="spanstyle">*</span>
                                        </label>
                                    </div>
                                    <div class="box2">
                                        <input type="text" class="inputstyle" placeholder="아이디를 입력해주세요" minlength="8"
                                            required>
                                    </div>
                                    <div class="box3">
                                        <button type="button" class="buttonstyle">
                                            중복확인
                                        </button>
                                    </div>

                                </div>



                            </div>
                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        비밀번호<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="password" class="inputstyle" placeholder="비밀번호를 입력해주세요" minlength="10"
                                        required>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        비밀번호확인<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="password" class="inputstyle" placeholder="비밀번호를 한번 더 입력해주세요"
                                        minlength="10" required>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        이름<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="text" class="inputstyle" placeholder="이름을 입력해주세요" required>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        이메일<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="email" class="inputstyle" placeholder="예: mealbong@meal.com" required>
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle">
                                        중복확인
                                    </button>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        휴대폰<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="tel" class="inputstyle" placeholder="숫자만 입력해주세요." required>
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle">
                                        인증번호 받기
                                    </button>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        주소<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="addressBox">
                                    <button type="button" class="addressbutton">주소 검색</button>
                                </div>



                            </div>

                            <div class="box1">
                                <div class="inner genderlabel">
                                    <label class="font">
                                        성별
                                    </label>
                                </div>
                                <div class="box2 gender">
                                    <input type="radio" class="genderinput" name="gender" id="man">
                                    <label for="man" name="gender" class="genderlabel2">남자</label>
                                    <input type="radio" class="genderinput" name="gender" id="woman">
                                    <label for="woman" name="gender" class="genderlabel2">여자</label>
                                    <input type="radio" class="genderinput" name="gender" id="none">
                                    <label for="none" name="gender">선택안함</label>
                                </div>

                            </div>

                            <div class="box1 birthmainbox">
                                <div class="inner">
                                    <label class="font birthlabel">
                                        생년월일
                                    </label>
                                </div>
                                <!-- <div class="birthparentbox"> -->
                                <div class="birth">
                                    <div class="birthchild birthchild1">

                                        <input type="text" class="inputstyle2" placeholder="YYYY" maxlength="4"
                                            >

                                    </div>
                                    <div class="birthchild birthchild2">
                                       <select name="month" id="month" class="month">
                                        <option value="1">1월</option>
                                        <option value="2">2월</option>
                                        <option value="3">3월</option>
                                        <option value="4">4월</option>
                                        <option value="5">5월</option>
                                        <option value="6">6월</option>
                                        <option value="7">7월</option>
                                        <option value="8">8월</option>
                                        <option value="9">9월</option>
                                        <option value="10">10월</option>
                                        <option value="11">11월</option>
                                        <option value="12">12월</option>
                                       </select>

                                        <!-- <input type="text" class="inputstyle2" placeholder="MM" maxlength="2" required> -->
                                    </div>
                                    <div class="birthchild">

                                        <input type="text" class="inputstyle2" placeholder="DD" maxlength="2">
                                    </div>

                                </div>


                                <!-- </div> -->
                            </div>






                        </div>

            </div>

            </fieldset>
            <div class="buttonBox2">
                <button class="button2">
                    가입하기
                </button>
            </div>

            </form>
        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
