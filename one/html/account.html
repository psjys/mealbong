<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/account.css">
</head>

<body>
    <header>
        <div class="space">
            <ul class="login">
                <li><a href="#">회원가입</a></li>
                <li><a href="#">로그인</a></li>
                <li class="l_hover"><a href="#">고객센터</a>
                    <ul class="hoverbox">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">1:1 문의사항</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="flex-box">
            <a href="#"><img src="../image/logo4.png" alt="logo" class="logo"></a>
            <form>
                <div class="search">
                    <input type="text" placeholder="검색어를 입력 하세요" required>
                    <button class="button"><img class="button-set" src="../image/search.png"></button>
                </div>
            </form>
            <div class="cart_heart">
                <a href="#" class="cart"></a>
                <a href="#" class="heart"></a>
            </div>
        </div>
        <!-- nav / position : fixed -->
        <nav>
            <ul class="menu">
                <li><a href="#">카테고리</a>
                    <ul class="submenu">
                        <li><a href="#">한식</a></li>
                        <li><a href="#">중식</a></li>
                        <li><a href="#">일식</a></li>
                        <li><a href="#">양식</a></li>
                        <li><a href="#">분식</a></li>
                        <li><a href="#">아시안</a></li>
                    </ul>
                </li>
                <li><a href="#pop">인기상품</a></li>
                <li><a href="#recommend">오늘의 추천</a></li>
                <li><a href="#">고객센터</a>
                    <ul class="submenu2">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">1:1 문의사항</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="maindiv">
            <div class="maindiv2">
                <span class="mainspan">회원가입</span>
                </div>

                <div class="line align">
                    <div>
                        <label class="font1">
                            <span class="spanstyle">*</span>필수입력사항
                        </label>
                    </div>
                </div>


                <form action="./server.html" name="Create-Account">
                    <fieldset>
                        <div class="container">
                            <div class="mainbox">
                                <div class="box1">
                                    <div class="inner">
                                        <label class="font">
                                            <span>아이디</span><span class="spanstyle">*</span>
                                        </label>
                                    </div>
                                    <div class="box2">
                                        <input type="text" class="inputstyle" placeholder="아이디를 입력해주세요" minlength="8"
                                            required>
                                    </div>
                                    <div class="box3">
                                        <button type="button" class="buttonstyle">
                                            중복확인
                                        </button>
                                    </div>

                                </div>



                            </div>
                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        비밀번호<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="password" class="inputstyle" placeholder="비밀번호를 입력해주세요" minlength="10"
                                        required>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        비밀번호확인<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="password" class="inputstyle" placeholder="비밀번호를 한번 더 입력해주세요"
                                        minlength="10" required>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        이름<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="text" class="inputstyle" placeholder="이름을 입력해주세요" required>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        이메일<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="email" class="inputstyle" placeholder="예: mealbong@meal.com" required>
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle">
                                        중복확인
                                    </button>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        휴대폰<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <input type="tel" class="inputstyle" placeholder="숫자만 입력해주세요." required>
                                </div>

                                <div class="box3">
                                    <button type="button" class="buttonstyle button_opacity">
                                        인증번호 받기
                                    </button>
                                </div>
                            </div>

                            <div class="box1">
                                <div class="inner">
                                    <label class="font">
                                        주소<span class="spanstyle">*</span>
                                    </label>
                                </div>
                                <div class="box2">
                                    <button type="button" class="addressbutton">주소 검색</button>
                                </div>



                            </div>

                            <div class="box1">
                                <div class="inner genderlabel">
                                    <label class="font">
                                        성별
                                    </label>
                                </div>
                                <div class="box2 gender">
                                    <input type="radio" class="genderinput" name="gender" id="man">
                                    <label for="man" name="gender" class="genderlabel2">남자</label>
                                    <input type="radio" class="genderinput" name="gender" id="woman">
                                    <label for="woman" name="gender" class="genderlabel2">여자</label>
                                    <input type="radio" class="genderinput" name="gender" id="none">
                                    <label for="none" name="gender">선택안함</label>
                                </div>

                            </div>

                            <div class="box1 birthmainbox">
                                <div class="inner">
                                    <label class="font birthlabel">
                                        생년월일
                                    </label>
                                </div>
                                <div class="birth">
                                    <div class="birthchild birthchild1">

                                        <input type="text" class="inputstyle2" placeholder="YYYY" maxlength="4"
                                            >

                                    </div>
                                    <div class="birthchild birthchild2">
                                       <select name="month" id="month" class="month">
                                        <option value="1">1월</option>
                                        <option value="2">2월</option>
                                        <option value="3">3월</option>
                                        <option value="4">4월</option>
                                        <option value="5">5월</option>
                                        <option value="6">6월</option>
                                        <option value="7">7월</option>
                                        <option value="8">8월</option>
                                        <option value="9">9월</option>
                                        <option value="10">10월</option>
                                        <option value="11">11월</option>
                                        <option value="12">12월</option>
                                       </select>

                                    </div>
                                    <div class="birthchild">

                                        <input type="text" class="inputstyle2" placeholder="DD" maxlength="2">
                                    </div>

                                </div>


                            </div>






                        </div>

            </div>

            </fieldset>
            <div class="buttonBox">
                <button class="button_submit">
                    가입하기
                </button>
            </div>

            </form>
        </div>

    </main>

    <footer>

    </footer>

</body>

</html>
