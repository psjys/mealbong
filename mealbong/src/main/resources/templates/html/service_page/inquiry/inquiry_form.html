<body>
<th:block th:replace="fragments/header :: headerFragement"></th:block>

                    <h2>고객센터</h2>

                    <li>

            </div>
            <div class="content">

                        </div>
                        <div>
                            <div class="content_inquiry_form_3">내용<span></span></div>
                            <textarea class="content_inquiry_form_textarea" placeholder="내용을 입력해 주세요."></textarea>
