<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 밀키트 쇼핑몰 :: Meal Bong </title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../../common/css/mainPage.css">
  <link rel="stylesheet" href="../../../../user/css/mypage.css">
  <script defer src="../../../../common/js/main_topDiv.js"></script>

</head>

<body>
<th:block th:replace="fragments/header :: headerFragement"></th:block>
<main>
  <div class="mypage">
    <th:block th:replace="fragments/inquiry_aside :: inquiryFragement"></th:block>
    <div class="content">
      <div class="content_1">
        <h2>1:1 문의 답변</h2>
      </div>
      <div class="content_inquiry_form">
        <form action="/qna/ansform" method="post">
          <div>
            <input name="qna_num" th:value="${qnaList.getQna_num()}" style="display: none">
            <div class="content_inquiry_form_3">답변 내용<span></span></div>
            <textarea name="ans_content" class="content_inquiry_form_textarea"
                      placeholder=" 답변 내용을 입력해 주세요."
                      th:text="${qnaList.ans_content}"
                      required></textarea>
          </div>
          <div class="content_inquiry_form_6">
            <input type="submit" class="inquriy_list_button" value="답변 등록">
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>

</html>
