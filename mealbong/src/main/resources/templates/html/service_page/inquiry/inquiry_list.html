<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 밀키트 쇼핑몰 :: Meal Bong </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../../common/css/mainPage.css">
    <link rel="stylesheet" href="../../../../user/css/mypage.css">
    <link rel="stylesheet" href="../../../../board/css/qna.css">
    <script defer src="../../../../user/js/inquiry.js"></script>
    <script defer src="../../../../common/js/main_topDiv.js"></script>
</head>

<body>
<th:block th:replace="fragments/header :: headerFragement"></th:block>
<main>
    <div class="mypage">
        <th:block th:replace="fragments/inquiry_aside :: inquiryFragement"></th:block>
        <div class="content">
            <div class="content_1">
                <div>
                    <h2>1:1 문의</h2>
                </div>
            </div>
            <ul class="content_inquiry">
                <li>
                    <ul>
                        <li>제목</li>
                        <li>작성일</li>
                        <li>답변상태</li>
                    </ul>
                </li>
                <li th:if="${qnaList != null}">
                    <ul th:each="qnaList:${qnaList}">
                        <li th:text="${qnaList.getQna_title()}"></li>
                        <li th:text="${#temporals.format(qnaList.getQna_date(), 'yyyy.MM.dd')}"></li>
                        <!-- 조건문 답변 상태 : 밑에 답변 내용 null이면 답변대기 아니면 답변완료-->
                        <li th:if="${qnaList.ans_content != null}">답변완료</li>
                        <li th:if="${qnaList.ans_content == null}">답변대기</li>
                        <li class="ans">
                            <div th:text="${qnaList.getQna_type()}"></div>
                            <div th:text="${qnaList.getQna_content()}">
                            </div>
                            <div th:if="${qnaList.ans_content == null}">
                                <a th:href="@{/qna/qnadelete(qna_num=${qnaList.getQna_num()})}">삭제</a>
                                <a th:href="@{/qna/qnaupdate(qna_num=${qnaList.getQna_num()})}">수정</a>
                            </div>
                            <!-- 답변 내용 -->
                            <div th:text="${qnaList.getAns_content()}">
                                <a th:href="@{/qna/ansdelete(qna_num=${qnaList.getQna_num()})}">답변 삭제</a>
                                <a th:href="@{/qna/ansform(qna_num=${qnaList.getQna_num()})}">답변 수정</a>
                            </div>
                            <div th:if="${session['user_id'] == 'admin'}">
                                <button class="inquriy_form_button" value="답변 등록">
                                    <a th:href="@{/qna/ansform(qna_num=${qnaList.getQna_num()})}">답변 등록
                                    </a>
                                </button>
                            </div>
                        </li>
                    </ul>
                </li>
                <li th:if="${qnaList == null}">
                    게시글이 없습니다.
                </li>
            </ul>
            <button class="inquriy_form_button">
                <a href="/qna/qnaform">문의 하기</a>
            </button>
        </div>
    </div>
</main>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>

</html>
