<script th:inline="javascript">
    $(function () {
        $('#searchType').change(function () {
            if ($(this).val() == 'n') $('#keyword').val('');
        }); //change

        $('#qna_search').click(function () {
            self.location = '/admin/qnaadmin'
                + '?currPage=1&rowsPerPage=10'
                + '&searchType=' + $('#searchType').val()
                + '&keyword=' + $('#keyword').val();
        }); //click
    }); // ready
</script>

        <div class="cri_div">
            <!-- ** Cri_Paging **
               1) FirstPage, Prev -->
            <th:block th:if="${pageMaker.prev && pageMaker.spageNo>1}">
                <a th:href="@{/admin/qnaadmin(currPage=1,rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}">FP</a>&nbsp;
                <a th:href="@{/admin/qnaadmin(currPage=${pageMaker.spageNo-1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}">&lt;</a>
            </th:block>
            <th:block th:unless="${pageMaker.prev && pageMaker.spageNo>1}">
                <font color="Gray">FP&nbsp;&lt;&nbsp;&nbsp;</font>
            </th:block>
            <!-- 2) Display PageNo  -->
            <th:block th:each="i: ${#numbers.sequence(pageMaker.spageNo, pageMaker.epageNo)}">
                <th:block th:if="${i==pageMaker.cri.currPage}">
                    <font size="5" color="#ffa07a" th:text="${i}"></font>
                </th:block>
                <th:block th:unless="${i==pageMaker.cri.currPage}">
                    <a th:href="@{/admin/qnaadmin(currPage=${i}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}"
                       th:text="${i}"></a>
                </th:block>
            </th:block>
            <!-- 3) Next, LastPage -->
            <th:block th:if="${pageMaker.next && pageMaker.epageNo > 0}">
                <a th:href="@{/admin/qnaadmin(currPage=${pageMaker.epageNo+1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}">
                    ></a>
