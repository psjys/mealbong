<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment(~{::link})">
    <link rel="stylesheet" href="../../../../admin/css/admin.css">
</head>
<body>
<script defer src="../../../../admin/js/admin.js"></script>
<script th:inline="javascript">
    $(function(){
        $('#searchType').change(function(){
            if ( $(this).val()=='n' ) $('#keyword').val('');
        }); //change

        $('#user_search').click(function(){
            self.location='/admin/useradmin'
                + '?currPage=1&rowsPerPage=10'
                + '&searchType='+$('#searchType').val()
                + '&keyword='+$('#keyword').val();
        });
    });
</script>
<th:block th:replace="fragments/header :: headerFragement"></th:block>
<!--<script defer src="../admin/js/admin.js"></script>-->
<main>
    <th:block th:replace="fragments/admin_aside :: adminFragment"></th:block>
    <div class="content">
        <div class="content_admin">
            <div>
                <h2>회원 관리</h2><hr>
            </div>
        </div>
        <div id="searchBar">
            <select name="searchType" id="searchType">
                <option value="n" th:selected="${pageMaker.cri.searchType == null}">전체</option>
                <option value="p" th:selected="${pageMaker.cri.searchType == 'p'}">아이디</option>
                <option value="e" th:selected="${pageMaker.cri.searchType == 'e'}">이름</option>
                <option value="o" th:selected="${pageMaker.cri.searchType == 'o'}">이메일</option>
                <option value="u" th:selected="${pageMaker.cri.searchType == 'u'}">핸드폰번호</option>
                <option value="s" th:selected="${pageMaker.cri.searchType == 's'}">성별</option>
                <option value="etc" th:selected="${pageMaker.cri.searchType == 'etc'}">생년월일</option>
            </select>
            <input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.getKeyword()}">
            <button id="user_search">Search</button>
        </div>
        <br>
        <table class="content_inquiry" style="width: 100%">
            <thead>
            <tr>
                <th>아이디</th>
                <th>이름</th>
                <th>이메일</th>
                <th>핸드폰번호</th>
                <th>성별</th>
                <th>생년월일</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="userList: ${userList}">
                <td>
                    <a th:href="@{|/user1/${userList.user_id}|}" th:text="${userList.user_id}"></a>
                </td>
                <td th:text="${userList.user_name}">이름</td>
                <td th:text="${userList.user_email}">이메일</td>
                <td th:text="${userList.user_phone}">핸드폰번호</td>
                <td th:text="${userList.user_gender}">성별</td>
                <td th:text="${userList.user_birth}">생년월일</td>
                <td><a th:href="@{|/user1/delete/${userList.user_id}|}" style="color: black; text-decoration: none;">삭제</a></td>
            </tr>
            </tbody>
        </table>
        <div class="cri_div">
            <!-- ** Cri_Paging **
               1) FirstPage, Prev -->
            <th:block th:if="${pageMaker.prev && pageMaker.spageNo>1}">
                <a th:href="@{/admin/useradmin(currPage=1,rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}">FP</a>&nbsp;
                <a th:href="@{/admin/useradmin(currPage=${pageMaker.spageNo-1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}">&lt;</a>
            </th:block>
            <th:block th:unless="${pageMaker.prev && pageMaker.spageNo>1}">
                <font color="Gray">FP&nbsp;&lt;&nbsp;&nbsp;</font>
            </th:block>
            <!-- 2) Display PageNo  -->
            <th:block th:each="i: ${#numbers.sequence(pageMaker.spageNo, pageMaker.epageNo)}">
                <th:block th:if="${i==pageMaker.cri.currPage}">
                    <font size="5" color="#ffa07a" th:text="${i}"></font>
                </th:block>
                <th:block th:unless="${i==pageMaker.cri.currPage}">
                    <a th:href="@{/admin/useradmin(currPage=${i}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}" th:text="${i}"></a>
                </th:block>
            </th:block>
            <!-- 3) Next, LastPage -->
            <th:block th:if="${pageMaker.next && pageMaker.epageNo > 0}">
                <a th:href="@{/admin/useradmin(currPage=${pageMaker.epageNo+1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}"> ></a>
                <a th:href="@{/admin/useradmin(currPage=${pageMaker.lastPageNo}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${keyVal})}"> LP</a>
            </th:block>
            <th:block th:unless="${pageMaker.next && pageMaker.epageNo > 0}">
                <font color="Gray"> > LP</font>
            </th:block>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
