<th:block th:replace="fragments/header :: headerFragement"></th:block>
<main>
    <th:block th:replace="fragments/admin_aside :: adminFragment"></th:block>
    <div class="content">
        <th:block th:replace="fragments/board_header :: boardFragment"></th:block>
        <div>
            <div>
                <h2>자주하는 질문</h2>
                <hr>
            </div>
        </div>
        <div id="searchBar">
            <select name="searchType" id="searchType">
                <option value="n" th:selected="${pageMaker.cri.searchType == null}">전체</option>
                <option value="F_01" th:selected="${pageMaker.cri.searchType == 'F_01'}">상품</option>
                <option value="F_02" th:selected="${pageMaker.cri.searchType == 'F_02'}">교환/환불</option>
                <option value="F_03" th:selected="${pageMaker.cri.searchType == 'F_03'}">주문/결제</option>
                <option value="F_04" th:selected="${pageMaker.cri.searchType == 'F_04'}">회원정보</option>
                <option value="F_05" th:selected="${pageMaker.cri.searchType == 'F_05'}">사이트 이용</option>
                <option value="F_06" th:selected="${pageMaker.cri.searchType == 'F_06'}">기타</option>
            </select>
            <input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.getKeyword()}">
            <button id="qna_search">Search</button>
        </div>
        <br>
        <table class="content_inquiry" style="width: 100%">
            <thead>
            <tr>
                <th>카테고리</th>
                <th>제목</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${faqList.isEmpty()}">
                <h3 style="text-align: center; padding: 100px; border-top: 1px solid silver">게시글이 없습니다.</h3>
            </tr>
            <tr th:each="faqList:${faqList}">
                <td th:text="${faqList.faq_code}" class="qna_li_10">
                <td th:text="${faqList.faq_question}" class="qna_li_10"></td>
                <td class="qna_li_40">
                    <a th:href="@{/faq/faqUpdate(faq_number=${faqList.faq_number})}">수정</a>
                </td>
                <td>
                    <a th:onclick="'javascript:faqDelete(' + ${faqList.faq_number} + ')'"
                       style="color: lightsalmon; text-decoration: none;">
                        삭제
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="cri_div">
            <!-- ** Cri_Paging **
               1) FirstPage, Prev -->
            <th:block th:if="${pageMaker.prev && pageMaker.spageNo>1}">
                <a th:href="@{/admin/faq_admin(currPage=1,rowsPerPage=8, searchType=${pageMaker.cri.searchType})}">FP</a>&nbsp;
                <a th:href="@{/admin/faq_admin(currPage=${pageMaker.spageNo-1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType})}">&lt;</a>
            </th:block>
            <th:block th:unless="${pageMaker.prev && pageMaker.spageNo>1}">
                <font color="Gray">FP&nbsp;&lt;&nbsp;&nbsp;</font>
            </th:block>
            <!-- 2) Display PageNo  -->
            <th:block th:each="i: ${#numbers.sequence(pageMaker.spageNo, pageMaker.epageNo)}">
                <th:block th:if="${i==pageMaker.cri.currPage}">
                    <font size="5" color="#ffa07a" th:text="${i}"></font>
                </th:block>
                <th:block th:unless="${i==pageMaker.cri.currPage}">
                    <a th:href="@{/admin/faq_admin(currPage=${i}, rowsPerPage=8, searchType=${pageMaker.cri.searchType})}"
                       th:text="${i}"></a>
                </th:block>
            </th:block>
            <!-- 3) Next, LastPage -->
            <th:block th:if="${pageMaker.next && pageMaker.epageNo > 0}">
                <a th:href="@{/admin/faq_admin(currPage=${pageMaker.epageNo+1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType})}">
                    ></a>
                <a th:href="@{/admin/faq_admin(currPage=${pageMaker.lastPageNo}, rowsPerPage=8, searchType=${pageMaker.cri.searchType})}">
                    LP</a>
            </th:block>
            <th:block th:unless="${pageMaker.next && pageMaker.epageNo > 0}">
                <font color="Gray"> > LP</font>
            </th:block>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer :: footerFragment"></footer>

<script>
    function faqDelete(faq_number) {
        if (confirm("삭제하시겠습니까?")) {
            $.ajax({
                url: "/faq/faqDelete?faq_number=" + faq_number,
                type: "POST",
                success: function (data) {
                    console.log("성공");
                    location.reload();
                },
                error: function (xhr, status, error) {
                    console.error("실패", error);
                }
            });
            alert("삭제되었습니다.");
        } else {
            return false;
        }
    }
</script>
