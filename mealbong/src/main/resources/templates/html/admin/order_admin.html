<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment(~{::link})">
    <link rel="stylesheet" href="../../../../admin/css/admin.css">
</head>
<body>
<script defer src="../../../../admin/js/admin.js"></script>
<script th:inline="javascript">
    $(function(){
        $('#searchType').change(function(){
            if ( $(this).val()=='n' ) $('#keyword').val('');
        }); //change

        $('#user_search').click(function(){
            self.location='/admin/orderadmin'
                + '?currPage=1&rowsPerPage=8'
                + '&searchType='+$('#searchType').val()
                + '&keyword='+$('#keyword').val();
        });
    });
</script>
<th:block th:replace="fragments/header :: headerFragement"></th:block>
<main>
    <th:block th:replace="fragments/admin_aside :: adminFragment"></th:block>
    <div class="content">
        <div class="content_admin">
            <div>
                <h2>주문 관리</h2><hr>
            </div>
        </div>
        <div id="searchBar">
            <select name="searchType" id="searchType">
                <option value="n" th:selected="${pageMaker.cri.searchType == null}">전체</option>
                <option value="p" th:selected="${pageMaker.cri.searchType == 'p'}">주문번호</option>
                <option value="e" th:selected="${pageMaker.cri.searchType == 'e'}">아이디</option>
                <option value="o" th:selected="${pageMaker.cri.searchType == 'o'}">주문일자</option>
                <option value="u" th:selected="${pageMaker.cri.searchType == 'u'}">주문금액</option>
                <option value="s" th:selected="${pageMaker.cri.searchType == 's'}">주문상태</option>
                <option value="etc" th:selected="${pageMaker.cri.searchType == 'etc'}">결제수단</option>
            </select>
            <input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.getKeyword()}">
            <button id="user_search">Search</button>
        </div>
        <br>
        <table class="content_inquiry" style="width: 100%">
            <thead>
            <tr>
                <th>주문번호</th>
                <th>아이디</th>
                <th>주문일자</th>
                <th>주문금액</th>
                <th>주문상태</th>
                <th>결제수단</th>
                <th>주문취소</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderList: ${orderList}">
                <td>
                 <a th:href="@{/admin/orderdetail(order_number=${orderList.order_number})}" th:text="${orderList.order_number}"></a>
                </td>
                <td th:text="${orderList.user_id}">아이디</td>
                <td th:text="${orderList.order_date}">주문일자</td>
                <td th:text="${orderList.order_amount + '원'}">주문금액</td>
                <td th:text="${orderList.order_status}">주문상태</td>
                <td th:text="${orderList.payment}">
                    결제수단</td>
                <td>
                    <a th:href="@{/admin/orderdelete(order_number=${orderList.order_number})}" style="color: black; text-decoration: none;">
                        취소</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="cri_div">
            <!-- ** Cri_Paging **
               1) FirstPage, Prev -->
            <th:block th:if="${pageMaker.prev && pageMaker.spageNo>1}">
                <a th:href="@{/admin/orderadmin(currPage=1,rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${pageMaker.cri.keyword})}">FP</a>&nbsp;
                <a th:href="@{/admin/orderadmin(currPage=${pageMaker.spageNo-1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${pageMaker.cri.keyword})}">&lt;</a>
            </th:block>
            <th:block th:unless="${pageMaker.prev && pageMaker.spageNo>1}">
                <font color="Gray">FP&nbsp;&lt;&nbsp;&nbsp;</font>
            </th:block>
            <!-- 2) Display PageNo  -->
            <th:block th:each="i: ${#numbers.sequence(pageMaker.spageNo, pageMaker.epageNo)}">
                <th:block th:if="${i==pageMaker.cri.currPage}">
                    <font size="5" color="#ffa07a" th:text="${i}"></font>
                </th:block>
                <th:block th:unless="${i==pageMaker.cri.currPage}">
                    <a th:href="@{/admin/orderadmin(currPage=${i}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${pageMaker.cri.keyword})}" th:text="${i}"></a>
                </th:block>
            </th:block>
            <!-- 3) Next, LastPage -->
            <th:block th:if="${pageMaker.next && pageMaker.epageNo > 0}">
                <a th:href="@{/admin/useradmin(currPage=${pageMaker.epageNo+1}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${pageMaker.cri.keyword})}"> ></a>
                <a th:href="@{/admin/useradmin(currPage=${pageMaker.lastPageNo}, rowsPerPage=8, searchType=${pageMaker.cri.searchType}, keyword=${pageMaker.cri.keyword})}"> LP</a>
            </th:block>
            <th:block th:unless="${pageMaker.next && pageMaker.epageNo > 0}">
                <font color="Gray"> > LP</font>
            </th:block>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footerFragment"></footer>
</body>
</html>
