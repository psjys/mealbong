<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment(~{::link})">
    <link rel="stylesheet" href="../../../../admin/css/admin.css">
</head>
<body>
<script th:inline="javascript">
    $(function () {
        $('#searchType').change(function () {
            if ($(this).val() == 'n') $('#keyword').val('');
        }); //change

        $('#product_search').click(function () {
            self.location = '/admin/productadmin'
                + '?currPage=1&rowsPerPage=10'
                + '&searchType=' + $('#searchType').val()
                + '&keyword=' + $('#keyword').val();
        });
    });
</script>
<th:block th:replace="fragments/header :: headerFragement"></th:block>
<main>
    <th:block th:replace="fragments/admin_aside :: adminFragment"></th:block>
    <div class="content">
        <div class="content_admin">
            <div>
                <h2>상품 관리</h2><hr>
            </div>
        </div>
        <div id="searchBar">
            <select name="searchType" id="searchType">
                <option value="n" th:selected="${pageMaker.cri.searchType == null}">전체</option>
                <option value="p" th:selected="${pageMaker.cri.searchType == 'p'}">상품명</option>
                <option value="e" th:selected="${pageMaker.cri.searchType == 'e'}">상품가격</option>
                <option value="o" th:selected="${pageMaker.cri.searchType == 'o'}">카테고리</option>
                <option value="u" th:selected="${pageMaker.cri.searchType == 'u'}">포장타입</option>
                <option value="s" th:selected="${pageMaker.cri.searchType == 's'}">인분</option>
                <option value="etc" th:selected="${pageMaker.cri.searchType == 'etc'}">난이도</option>
            </select>
            <input type="text" name="keyword" id="keyword" th:value="${pageMaker.cri.getKeyword()}">
            <button id="product_search">Search</button>
        </div>
        <br>

        <table class="content_inquiry" style="width: 100%">
            <thead>
            <tr>
                <th>상품명</th>
                <th>상품가격</th>
                <th>카테고리</th>
                <th>포장타입</th>
                <th>인분</th>
                <th>난이도</th>
                <th>이미지</th>
                <th>수정</th>
                <th>삭제</th>
            </tr>
            </thead>
            <tbody>
            <!-- 스프링 프레임워크에 <c:forEach items="${mList}" var="m"> 와 같은 역할 -->
            <tr th:each="productAdmin:${productAdmin}">
                <div th:value="${productAdmin.getProduct_number()}" style="display: none"></div>
                <td th:text="${productAdmin.product_name}">상품명</td>
                <td th:text="${productAdmin.product_price}">상품가격</td>
                <td th:text="${productAdmin.category_code}">카테고리</td>
                <td th:text="${productAdmin.package_code}">포장타입</td>
                <td th:text="${productAdmin.product_serving}">인분</td>
                <td th:text="${productAdmin.level_code}">난이도</td>
                <td><img th:src="${productAdmin.image_file}" alt="상품 이미지" width="100px" height="100px"></td>
                <td><a th:href="@{/product/productUpdate(product_number=${productAdmin.product_number})}">수정</a></td>
                <td><a th:href="@{/product/productDelete(product_number=${productAdmin.product_number})}">삭제</a></td>
            </tr>

            </tbody>
        </table>
            <div class="prodAdminBtn_div">
                <button class="prodAdminBtn">
                    <a href="/product/productForm">상품등록</a>
                </button>
            </div>
            <div class="cri_div">
                <!-- ** Cri_Paging **
                   1) FirstPage, Prev -->
                <th:block th:if="${pageMaker.prev && pageMaker.spageNo>1}">
                    <a th:href="@{/admin/productadmin(currPage=1,rowsPerPage=10)}">FP</a>&nbsp;
                    <a th:href="@{/admin/productadmin(currPage=${pageMaker.spageNo-1}, rowsPerPage=10)}">&lt;</a>
                </th:block>
                <th:block th:unless="${pageMaker.prev && pageMaker.spageNo>1}">
                    <font color="Gray">FP&nbsp;&lt;&nbsp;&nbsp;</font>
                </th:block>
                <!-- 2) Display PageNo  -->
                <th:block th:each="i: ${#numbers.sequence(pageMaker.spageNo, pageMaker.epageNo)}">
                    <th:block th:if="${i==pageMaker.cri.currPage}">
                        <font size="5" color="#ffa07a" th:text="${i}"></font>
                    </th:block>
                    <th:block th:unless="${i==pageMaker.cri.currPage}">
                        <a th:href="@{/admin/productadmin(currPage=${i}, rowsPerPage=10)}" th:text="${i}"></a>
                    </th:block>
                </th:block>
                <!-- 3) Next, LastPage -->
                <th:block th:if="${pageMaker.next && pageMaker.epageNo > 0}">
                    <a th:href="@{/admin/productadmin(currPage=${pageMaker.epageNo+1}, rowsPerPage=10)}"> ></a>
                    <a th:href="@{/admin/productadmin(currPage=${pageMaker.lastPageNo}, rowsPerPage=10)}"> LP</a>
                </th:block>
                <th:block th:unless="${pageMaker.next && pageMaker.epageNo > 0}">
                    <font color="Gray"> > LP</font>
                </th:block>
            </div>
    </div>
</main>
<th:block th:replace="fragments/footer :: footerFragment"></th:block>
</body>
</html>
